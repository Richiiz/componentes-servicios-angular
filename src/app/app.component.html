<h1>USO DE INPUT</h1>
<p><input type="text"[(ngModel)]="imgParent"/></p>

<app-img (load)="onLoaded($event)" [img]="imgParent"></app-img>
<!-- esto funciona como cualquer otra palabra clave de html como <p> pero con la diferencia de que "manda a llamar" lo que este dentro de nuestro componente, es decir el html. -->

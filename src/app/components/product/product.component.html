<app-img *ngIf="product.images.length > 0" [img]="product.images[0]" alt=""></app-img>
<h2>{{product.price | currency: 'MX'}}</h2>
<p>{{product.title | reverse}}</p>
<p appHighlight>{{ product.description }}</p>

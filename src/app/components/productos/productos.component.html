<button (click)="createNewProduct()">Create</button>
<button (click)="onShowDetail('374673254')">Detalle not found</button>
<div class = "productos--grid">
  <app-product
  [product]="product"
  *ngFor="let product of products"
  (addedProduct)="onAddToShoppingCar($event)"
  (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="loadMore()">load More</button>
</div>
<!-- esto muestra una clase dinamica que viene del archivo productos.components.ts -->
<div class="product-detail" [class.active]="showProductDetail">
  {{ statusDetail }}
  <!-- este se mostrara si y solo si obtiene la data -->
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetails()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images"> <img [src]="img" alt=""></ng-template>
    </swiper>
    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct()">Editar</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
